<!DOCTYPE html>
<head>
<title>Zodiac Solutions WEB AR</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/brickhawkins/aframe-ar/master/lib/aframe-gif-shader.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
<script>
	AFRAME.registerComponent('registerevents', {
	    init: function () {
		var marker = this.el;
		marker.addEventListener('markerFound', function() {
		    var markerId = marker.id;
		    console.log('! markerFound', markerId);
		    // do additional things you want to do
		});
		marker.addEventListener('markerLost', function() {
		    var markerId = marker.id;
		    console.log('! markerLost', markerId);
		    // do additional things you want to do
		});
	    }
	});
</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false" stats='false' embedded arjs='sourceType: webcam; debugUIEnabled: true;'>
		
		<a-assets>
			<img id="gif1" src="gifs/sneakers.gif">
			<img id="gif2" src="gifs/sneakers.gif">
			<img id="gif3" src="gifs/sneakers.gif">
			<img id="gif4" src="gifs/sneakers.gif">
  		</a-assets>

	  	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/alt/marker1_alt.patt' id="maker1" registerevents>
			<a-entity geometry="primitive:plane;width:1;height:1;" 
				  rotation="-90 0 0" 
				  position="0 0.2 0" 
				  material="shader:gif;src:#gif1;alphaTest:0.5;">
			</a-entity>
	  	</a-marker>
		
		<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/alt/marker2_alt.patt' id="marker2" registerevents>
			<a-entity geometry="primitive:plane;width:1;height:1;" 
				  rotation="-90 0 0" 
				  position="0 0.2 0" 
				  material="shader:gif;src:#gif2;alphaTest:0.5;">
			</a-entity>
	  	</a-marker>
		
		<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/alt/marker3_alt.patt' id="marker3" registerevents>
			<a-entity geometry="primitive:plane;width:1;height:1;" 
				  rotation="-90 0 0" 
				  position="0 0.2 0" 
				  material="shader:gif;src:#gif3;alphaTest:0.5;">
			</a-entity>
	  	</a-marker>
		
		<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/alt/marker4_alt.patt' id="marker4" registerevents>
			<a-entity geometry="primitive:plane;width:1;height:1;" 
				  rotation="-90 0 0" 
				  position="0 0.2 0" 
				  material="shader:gif;src:#gif4;alphaTest:0.5;">
			</a-entity>
	  	</a-marker>
  	
  		<a-entity camera></a-entity>
	</a-scene>
</body>
