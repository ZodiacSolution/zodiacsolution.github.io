<!DOCTYPE html>
<head>
<title>Zodiac Solutions</title>
<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/brickhawkins/aframe-ar/master/lib/aframe-gif-shader.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false" stats='false' embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<img id="gif1" src="gifs/gif1.gif">
			<img id="gif2" src="gifs/sneakers.gif">
			<img id="gif3" src="gifs/sneakers.gif">
			<img id="gif4" src="gifs/sneakers.gif">
  		</a-assets>
  	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/marker1.patt'>
		<a-entity geometry="primitive:plane;width:1;height:1;" 
			  rotation="-90 0 0" 
			  position="0 0.1 0" 
			  material="shader:gif;src:#gif1;alphaTest:0.5;">
		</a-entity>
  	</a-marker>
	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/marker2.patt'>
		<a-entity geometry="primitive:plane;width:1;height:1;" 
			  rotation="-90 0 0" 
			  position="0 0.1 0" 
			  material="shader:gif;src:#gif2;alphaTest:0.5;">
		</a-entity>
  	</a-marker>
	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/marker3.patt'>
		<a-entity geometry="primitive:plane;width:1;height:1;" 
			  rotation="-90 0 0" 
			  position="0 0.1 0" 
			  material="shader:gif;src:#gif3;alphaTest:0.5;">
		</a-entity>
  	</a-marker>
	<a-marker crossorigin="anonymous" preset='custom' type='pattern' url='marker/marker4.patt'>
		<a-entity geometry="primitive:plane;width:1;height:1;" 
			  rotation="-90 0 0" 
			  position="0 0.1 0" 
			  material="shader:gif;src:#gif4;alphaTest:0.5;">
		</a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
	</a-scene>
</body>
